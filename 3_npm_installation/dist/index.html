<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tailwind CSS - npm</title>
		<link rel="stylesheet" href="css/output.css">
	</head>
	<body class="container mx-auto">		
		<h1 class="text-center mt-3 font-bold text-xl">Hello from Tailwind CSS - npm</h1>	
		<!-- Emulando los colores de Bootstrap -->
		<button class="bg-primary text-white py-2 px-3 rounded hover:bg-blue-700 mt-3">
			Primary
		</button>
		<button class="bg-success text-white py-2 px-3 rounded hover:bg-green-700">
			Success
		</button>
		<button class="bg-warning text-white py-2 px-3 rounded hover:bg-yellow-700">
			Warning
		</button>
		<button class="bg-danger text-white py-2 px-3 rounded hover:bg-red-700">
			Danger
		</button>
		<!-- Usamos una fuente `rale` creada por nosostros en el archivo de configuraciÃ³n de tailwind.config -->
		<!-- Podemos usar las propiedades de fuentes propias de tailwind para la fuente que hemos agregado y funcionaran. Por ejemplo `font-extrabold` -->
		<p class="font-rale mt-3 mb-3 font-extrabold uppercase">
			Lorem ipsum dolor, sit amet consectetur, adipisicing elit. Excepturi laudantium dolor esse enim quam quisquam ad reprehenderit ratione libero rem omnis quaerat aliquid amet, tenetur nobis? Temporibus amet omnis nobis.
		</p>
		<!-- Usamos un componente creado desde el archivo input.css -->
		<button class="btn btn-blue">
			Primary
		</button>
	</body>
</html>
